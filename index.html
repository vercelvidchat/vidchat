<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decentralized Video & Text Chat</title>
  <script type="module" src="/src/main.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #chat-container {
      width: 80%;
      max-width: 600px;
    }
    video {
      width: 100%;
      max-width: 100%;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h1>Welcome to Decentralized Chat</h1>

    <!-- Video chat section -->
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>

    <!-- Text chat section -->
    <div>
      <textarea id="textArea" placeholder="Type a message..." rows="4"></textarea>
      <button id="sendButton">Send</button>
      <div id="messages"></div>
    </div>

    <!-- Control buttons -->
    <div>
      <button id="startChatButton">Start Random Chat</button>
      <button id="skipButton" style="display:none;">Skip to Next Person</button>
      <button id="endChatButton" style="display:none;">End Chat</button>
    </div>
  </div>
</body>
</html>
